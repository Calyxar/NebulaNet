<!doctype html>
<html>
  <head>
    <title>Reset Password - NebulaNet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="container">
      <h1>Reset Your Password</h1>
      <div id="message">Processing...</div>
      <form id="reset-form" style="display: none">
        <input
          type="password"
          id="new-password"
          placeholder="New Password"
          required
        />
        <button type="submit">Reset Password</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseUrl = "YOUR_SUPABASE_URL";
      const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      // Get token from URL
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      const type = params.get("type");

      if (token && type === "recovery") {
        // Verify the token
        supabase.auth
          .verifyOtp({
            token_hash: token,
            type: "recovery",
          })
          .then(({ data, error }) => {
            if (error) {
              document.getElementById("message").textContent =
                "Invalid or expired reset link";
              return;
            }

            document.getElementById("message").style.display = "none";
            document.getElementById("reset-form").style.display = "block";
          });

        // Handle form submission
        document
          .getElementById("reset-form")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById("new-password").value;

            const { error } = await supabase.auth.updateUser({
              password: newPassword,
            });

            if (error) {
              document.getElementById("message").textContent =
                "Error: " + error.message;
            } else {
              document.getElementById("message").textContent =
                "Password reset successful! You can now close this window.";
              document.getElementById("reset-form").style.display = "none";

              // Optionally redirect to mobile app
              setTimeout(() => {
                window.location.href = "nebulanet://auth/login";
              }, 2000);
            }
          });
      } else {
        document.getElementById("message").textContent = "Invalid reset link";
      }
    </script>
  </body>
</html>
